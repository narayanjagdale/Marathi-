<script>
/* -------- ‡§°‡•á‡§ü‡§æ -------- */
const WORDS = ['‡§ï‡§™','‡§ò‡§∞','‡§ä‡§∏','‡§ì‡§†','‡§Ü‡§à','‡§®‡§•','‡§¢‡§ó','‡§µ‡§°','‡§Ø‡§ú‡•ç‡§û','‡§è‡§ï','‡§õ‡§§','‡§´‡§£‡§∏','‡§Æ‡§ó‡§∞','‡§¨‡§¶‡§ï','‡§â‡§ñ‡§≥','‡§∂‡§π‡§∞','‡§≠‡§ú‡§®','‡§Ö‡§ï‡•ç‡§∑‡§∞','‡§ö‡§ü‡§à','‡§ó‡§µ‡§§','‡§î‡§∑‡§ß','‡§ê‡§∞‡§£'];
const emojiMap = {'‡§ï‡§™':'ü•§','‡§ò‡§∞':'üè°','‡§ä‡§∏':'üåæ','‡§ì‡§†':'üëÑ','‡§Ü‡§à':'üë©','‡§®‡§•':'üíç','‡§¢‡§ó':'‚òÅÔ∏è','‡§µ‡§°':'üå≥','‡§Ø‡§ú‡•ç‡§û':'ü™î','‡§è‡§ï':'1Ô∏è‚É£','‡§õ‡§§':'üè†','‡§´‡§£‡§∏':'üçà','‡§Æ‡§ó‡§∞':'üêä','‡§¨‡§¶‡§ï':'ü¶Ü','‡§â‡§ñ‡§≥':'‚ö±Ô∏è','‡§∂‡§π‡§∞':'üèôÔ∏è','‡§≠‡§ú‡§®':'üé∂','‡§Ö‡§ï‡•ç‡§∑‡§∞':'üî§','‡§ö‡§ü‡§à':'üß∫','‡§ó‡§µ‡§§':'üåø','‡§î‡§∑‡§ß':'üíä','‡§ê‡§∞‡§£':'‚öíÔ∏è'};
const LETTERS48 = ['‡§Ö','‡§Ü','‡§á','‡§à','‡§â','‡§ä','‡§è','‡§ê','‡§ì','‡§î','‡§Ö‡§Ç','‡§Ö‡§É','‡§ï','‡§ñ','‡§ó','‡§ò','‡§ô','‡§ö','‡§õ','‡§ú','‡§ù','‡§û','‡§ü','‡§†','‡§°','‡§¢','‡§£','‡§§','‡§•','‡§¶','‡§ß','‡§®','‡§™','‡§´','‡§¨','‡§≠','‡§Æ','‡§Ø','‡§∞','‡§≤','‡§µ','‡§∂','‡§∑','‡§∏','‡§π','‡§≥','‡§ï‡•ç‡§∑','‡§§‡•ç‡§∞','‡§ú‡•ç‡§û'];

let mode=''; let current={answer:null,letter:null};

/* -------- TTS -------- */
const TTS={voice:null,init(){const set=()=>{let v=speechSynthesis.getVoices();this.voice=v.find(x=>x.lang.startsWith('mr'))||v.find(x=>x.lang.startsWith('hi'))||v[0];};set();speechSynthesis.onvoiceschanged=set;},speak(t){speechSynthesis.cancel();let u=new SpeechSynthesisUtterance(t);u.lang=this.voice?.lang||'mr-IN';u.voice=this.voice;speechSynthesis.speak(u);}};

/* -------- UI helpers -------- */
function goHome(){document.getElementById('menu').classList.add('active');document.getElementById('game').classList.remove('active');}
function startMode(m){mode=m;document.getElementById('menu').classList.remove('active');document.getElementById('game').classList.add('active');nextQ();}
function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a;}
function sample(a,k=1){return shuffle(a.slice()).slice(0,k);}
function feedback(txt,ok){let f=document.getElementById('feedback');f.textContent=txt;f.style.color=ok?'var(--good)':'var(--bad)';TTS.speak(txt);if(ok) setTimeout(nextQ,900);}

/* -------- Modes -------- */
function nextQ(){
  let area=document.getElementById('gameArea');area.innerHTML='';document.getElementById('feedback').textContent='';
  if(mode==='emoji'){let ans=sample(WORDS)[0];current.answer=ans;document.getElementById('modeTitle').textContent='üé® ‡§Ü‡§µ‡§æ‡§ú ‚Üí ‡§á‡§Æ‡•ã‡§ú‡•Ä';let opts=shuffle([ans,...sample(WORDS.filter(w=>w!==ans),3)]);let em=document.createElement('div');em.className='emojiBig';em.textContent=emojiMap[ans];area.appendChild(em);let ch=document.createElement('div');ch.className='choices';opts.forEach(w=>{let b=document.createElement('button');b.className='choiceBtn';b.innerHTML=`<div style="font-size:40px">${emojiMap[w]}</div><div>${w}</div>`;b.onclick=()=>feedback(w===ans?'‚úÖ ‡§¨‡§∞‡•ã‡§¨‡§∞!':'‚ùå ‡§ö‡•Ç‡§ï!',w===ans);ch.appendChild(b)});area.appendChild(ch);TTS.speak(ans);}
  else if(mode==='word'){let ans=sample(WORDS)[0];current.answer=ans;document.getElementById('modeTitle').textContent='üîä ‡§Ü‡§µ‡§æ‡§ú ‚Üí ‡§∂‡§¨‡•ç‡§¶';let opts=shuffle([ans,...sample(WORDS.filter(w=>w!==ans),3)]);let q=document.createElement('div');q.className='question';q.textContent='‡§Ø‡•ã‡§ó‡•ç‡§Ø ‡§∂‡§¨‡•ç‡§¶ ‡§®‡§ø‡§µ‡§°‡§æ';area.appendChild(q);let ch=document.createElement('div');ch.className='choices';opts.forEach(w=>{let b=document.createElement('button');b.className='choiceBtn';b.textContent=w;b.onclick=()=>feedback(w===ans?'‚úÖ ‡§¨‡§∞‡•ã‡§¨‡§∞!':'‚ùå ‡§ö‡•Ç‡§ï!',w===ans);ch.appendChild(b)});area.appendChild(ch);TTS.speak(ans);}
  else if(mode==='letters'){document.getElementById('modeTitle').textContent='üî§ ‡§Æ‡•Å‡§≥‡§æ‡§ï‡•ç‡§∑‡§∞‡•á ‡§ê‡§ï‡§æ';let g=document.createElement('div');g.className='lettersGrid';LETTERS48.forEach(l=>{let b=document.createElement('button');b.className='tile';b.textContent=l;b.onclick=()=>TTS.speak(l);g.appendChild(b)});area.appendChild(g);}
  else if(mode==='build'){let ans=sample(WORDS)[0];current.answer=ans;document.getElementById('modeTitle').textContent='‚úçÔ∏è ‡§∂‡§¨‡•ç‡§¶ ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ';let em=document.createElement('div');em.className='emojiBig';em.textContent=emojiMap[ans];area.appendChild(em);let out=document.createElement('div');out.className='output';area.appendChild(out);let pool=shuffle([...ans,...sample(LETTERS48,8)]);let g=document.createElement('div');g.className='lettersGrid';let built='';pool.forEach(l=>{let b=document.createElement('button');b.className='tile';b.textContent=l;b.onclick=()=>{built+=l;out.textContent=built;TTS.speak(l);if(ans.startsWith(built)){if(built===ans)feedback('‚úÖ ‡§¨‡§∞‡•ã‡§¨‡§∞!',true);}else{feedback('‚ùå ‡§ö‡•Ç‡§ï!',false);built='';out.textContent='';}};g.appendChild(b)});area.appendChild(g);TTS.speak(ans);}
  else if(mode==='match'){let ans=sample(WORDS)[0];current.answer=ans;let letter=ans[0];document.getElementById('modeTitle').textContent='üìù ‡§Æ‡•Å‡§≥‡§æ‡§ï‡•ç‡§∑‡§∞ ‚Üí ‡§∂‡§¨‡•ç‡§¶';let q=document.createElement('div');q.className='question';q.textContent=`"${letter}" ‡§®‡•á ‡§∏‡•Å‡§∞‡•Ç ‡§π‡•ã‡§£‡§æ‡§∞‡§æ ‡§∂‡§¨‡•ç‡§¶ ‡§®‡§ø‡§µ‡§°‡§æ`;area.appendChild(q);let opts=shuffle([ans,...sample(WORDS.filter(w=>w!==ans),3)]);let ch=document.createElement('div');ch.className='choices';opts.forEach(w=>{let b=document.createElement('button');b.className='choiceBtn';b.innerHTML=`<div style="font-size:40px">${emojiMap[w]}</div><div>${w}</div>`;b.onclick=()=>feedback(w===ans?'‚úÖ ‡§¨‡§∞‡•ã‡§¨‡§∞!':'‚ùå ‡§ö‡•Ç‡§ï!',w===ans);ch.appendChild(b)});area.appendChild(ch);TTS.speak(letter);}
}
